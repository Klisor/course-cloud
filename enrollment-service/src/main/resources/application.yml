server:
  port: 8082  # 本地启动端口，确保没被占用
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

# 数据库配置（本地 MySQL，必须完整配置，缩进正确）
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/enrollment_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&enabledTLSProtocols=TLSv1.3&characterEncoding=UTF-8&useUnicode=true
    username: Klisor  # 你的本地 MySQL 用户名
    password: 123456  # 你的本地 MySQL 密码
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL 8.x 驱动类，必须正确
  jpa:
    hibernate:
      ddl-auto: update  # 自动更新表结构（本地开发用，无需手动建表）
    show-sql: true  # 打印 SQL 语句，便于调试
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # 适配 MySQL 8.x
        jdbc:
          time_zone: Asia/Shanghai  # 时区配置，避免时间错乱

# 课程服务地址（本地启动时，catalog-service 也用本地地址）
catalog-service:
  url: http://localhost:8081

# 日志配置（可选，便于调试）
logging:
  level:
    com.zjsu.nsq.enrollment: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE