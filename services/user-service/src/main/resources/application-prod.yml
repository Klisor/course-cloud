server:
  port: 8083
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  config:
    activate:
      on-profile: prod
  application:
    name: user-service  # 添加服务名称
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:nacos:8848}
        namespace: dev
        group: DEFAULT_GROUP
        ephemeral: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.zjsu.nsq.user: INFO

  # JWT 配置
jwt:
  secret: ${JWT_SECRET:course-gateway-secret-key-256-bit-course-gateway-secret-key-256-bit}
  expiration: ${JWT_EXPIRATION:86400000}  # 24小时，单位毫秒