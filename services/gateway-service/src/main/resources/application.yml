server:
  port: 8090

spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: dev
        group: DEFAULT_GROUP
    gateway:
      routes:
        - id: test-route
          uri: https://httpbin.org
          predicates:
            - Path=/get/**
          filters:
            - StripPrefix=0

# 为了简化，先不配置 JWT
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO