version: '3.8'

services:
  # 课程目录数据库
  catalog-db:
    image: mysql:8
    container_name: catalog-db
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=catalog_db
      - MYSQL_USER=Klisor
      - MYSQL_PASSWORD=123456
    volumes:
      - catalog-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - coursehub-network
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 选课数据库
  enrollment-db:
    image: mysql:8
    container_name: enrollment-db
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=enrollment_db
      - MYSQL_USER=Klisor
      - MYSQL_PASSWORD=123456
    volumes:
      - enrollment-data:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - coursehub-network
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 课程目录服务
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://catalog-db:3306/catalog_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=Klisor
      - SPRING_DATASOURCE_PASSWORD=123456
    depends_on:
      catalog-db:
        condition: service_healthy
    networks:
      - coursehub-network
    restart: unless-stopped

  # 选课服务
  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    container_name: enrollment-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://enrollment-db:3306/enrollment_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=Klisor
      - SPRING_DATASOURCE_PASSWORD=123456
      - CATALOG_SERVICE_URL=http://catalog-service:8081
    depends_on:
      enrollment-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
    networks:
      - coursehub-network
    restart: unless-stopped

volumes:
  catalog-data:
    driver: local
  enrollment-data:
    driver: local

networks:
  coursehub-network:
    driver: bridge