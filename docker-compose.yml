version: '3.8'

networks:
  course-network:
    driver: bridge

services:
  nacos:
    image: docker.io/nacos/nacos-server:v2.4.0
    container_name: nacos
    restart: always
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos-logs:/home/nacos/logs
      - nacos-data:/home/nacos/data
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 课程目录数据库
  catalog-db:
    image: mysql:8
    container_name: catalog-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 用户数据库
  user-db:
    image: mysql:8
    container_name: user-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
    ports:
      - "3308:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 选课数据库
  enrollment-db:
    image: mysql:8
    container_name: enrollment-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
    ports:
      - "3309:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 课程目录服务
  catalog-service:
    build:
      context: ./catalog-service
    container_name: catalog-service
    ports:
      - "8081:8081"
    depends_on:
      nacos:
        condition: service_healthy
      catalog-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848  # 添加Nacos地址
    networks:
      - course-network
    restart: unless-stopped

  # 用户服务
  user-service:
    build:
      context: ./user-service
    container_name: user-service
    ports:
      - "8083:8083"
    depends_on:
      nacos:
        condition: service_healthy
      user-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848  # 添加Nacos地址
    networks:
      - course-network
    restart: unless-stopped

  # 选课服务
  enrollment-service:
    build:
      context: ./enrollment-service
    container_name: enrollment-service
    ports:
      - "8082:8082"
    depends_on:
      nacos:
        condition: service_healthy
      enrollment-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
      user-service:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: enrollment_user
      SPRING_DATASOURCE_PASSWORD: enrollment_pass
      NACOS_SERVER_ADDR: nacos:8848  # 添加Nacos地址
    networks:
      - course-network
    restart: unless-stopped

  # 用户服务实例2（用于负载均衡测试）
  user-service-2:
    build:
      context: ./user-service
    container_name: user-service-2
    ports:
      - "8084:8084"
    depends_on:
      nacos:
        condition: service_healthy
      user-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8084
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848  # 添加Nacos地址
    networks:
      - course-network
    restart: unless-stopped

  # 用户服务实例3（用于负载均衡测试）
  user-service-3:
    build:
      context: ./user-service
    container_name: user-service-3
    ports:
      - "8085:8085"
    depends_on:
      nacos:
        condition: service_healthy
      user-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8085
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848  # 添加Nacos地址
    networks:
      - course-network
    restart: unless-stopped

volumes:
  nacos-logs:
  nacos-data:
  catalog-data:
  user-data:
  enrollment-data: