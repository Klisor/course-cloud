version: '3.8'

networks:
  course-network:
    driver: bridge

services:
  nacos:
    image: nacos/nacos-server:v2.4.0
    container_name: nacos
    restart: always
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos-logs:/home/nacos/logs
      - nacos-data:/home/nacos/data
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 课程目录数据库
  catalog-db:
    image: mysql:8
    container_name: catalog-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network

  # 用户数据库
  user-db:
    image: mysql:8
    container_name: user-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
    ports:
      - "3308:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - course-network

  # 选课数据库
  enrollment-db:
    image: mysql:8
    container_name: enrollment-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
    ports:
      - "3309:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network

  # 课程目录服务 - 实例1
  catalog-service-1:
    build: ./services/catalog-service
    container_name: catalog-service-1
    ports:
      - "8081:8081"
    depends_on:
      - nacos
      - catalog-db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8081
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848
    networks:
      - course-network
    restart: unless-stopped

  # 课程目录服务 - 实例2
  catalog-service-2:
    build: ./services/catalog-service
    container_name: catalog-service-2
    ports:
      - "8086:8086"
    depends_on:
      - nacos
      - catalog-db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8086
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848
    networks:
      - course-network
    restart: unless-stopped

  # 课程目录服务 - 实例3
  catalog-service-3:
    build: ./services/catalog-service
    container_name: catalog-service-3
    ports:
      - "8087:8087"
    depends_on:
      - nacos
      - catalog-db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8087
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848
    networks:
      - course-network
    restart: unless-stopped

  # 用户服务 - 实例1
  user-service-1:
    build: ./services/user-service
    container_name: user-service-1
    ports:
      - "8083:8083"
    depends_on:
      - nacos
      - user-db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8083
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848
    networks:
      - course-network
    restart: unless-stopped

  # 用户服务 - 实例2
  user-service-2:
    build: ./services/user-service
    container_name: user-service-2
    ports:
      - "8084:8084"
    depends_on:
      - nacos
      - user-db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8084
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848
    networks:
      - course-network
    restart: unless-stopped

  # 用户服务 - 实例3
  user-service-3:
    build: ./services/user-service
    container_name: user-service-3
    ports:
      - "8085:8085"
    depends_on:
      - nacos
      - user-db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8085
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848
    networks:
      - course-network
    restart: unless-stopped

    # 选课服务（包含OpenFeign）
  enrollment-service:
    build: ./services/enrollment-service
    container_name: enrollment-service
    ports:
      - "8082:8082"
    depends_on:
      - nacos
      - enrollment-db
      - catalog-service-1
      - user-service-1
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8082
      # 数据库配置（根据您的enrollment配置）
      DB_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: enrollment_user
      DB_PASSWORD: enrollment_pass
      NACOS_SERVER_ADDR: nacos:8848
      # OpenFeign配置
      FEIGN_CIRCUITBREAKER_ENABLED: "true"
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: "3000"
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: "5000"
      FEIGN_CLIENT_CONFIG_DEFAULT_LOGGERLEVEL: "basic"
      # Resilience4j熔断器配置
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_USER_SERVICE_SLIDINGWINDOWSIZE: "10"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_USER_SERVICE_FAILURERATETHRESHOLD: "50.0"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_USER_SERVICE_WAITDURATIONINOPENSTATE: "5s"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_USER_SERVICE_PERMITTEDNUMBEROFCALLSINHALFOPENSTATE: "3"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_USER_SERVICE_AUTOMATICTRANSITIONFROMOPENTOHALFOPENENABLED: "true"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_USER_SERVICE_MINIMUMNUMBEROFCALLS: "5"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CATALOG_SERVICE_SLIDINGWINDOWSIZE: "10"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CATALOG_SERVICE_FAILURERATETHRESHOLD: "50.0"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CATALOG_SERVICE_WAITDURATIONINOPENSTATE: "5s"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CATALOG_SERVICE_PERMITTEDNUMBEROFCALLSINHALFOPENSTATE: "3"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CATALOG_SERVICE_AUTOMATICTRANSITIONFROMOPENTOHALFOPENENABLED: "true"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CATALOG_SERVICE_MINIMUMNUMBEROFCALLS: "5"
      # 日志配置
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_OPENFEIGN: "DEBUG"
      LOGGING_LEVEL_COM_ZJSU_NSQ_ENROLLMENT_CLIENT: "DEBUG"
    networks:
      - course-network
    restart: unless-stopped

volumes:
  nacos-logs:
  nacos-data:
  catalog-data:
  user-data:
  enrollment-data: