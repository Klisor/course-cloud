version: '3.8'

networks:
  course-network:
    driver: bridge

volumes:
  nacos-logs:
  nacos-data:
  catalog-data:
  user-data:
  enrollment-data:

services:
  # Nacos 服务注册中心
  nacos:
    image: nacos/nacos-server:v2.4.0
    container_name: nacos
    restart: always
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos-logs:/home/nacos/logs
      - nacos-data:/home/nacos/data
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 课程目录数据库
  catalog-db:
    image: mysql:8
    container_name: catalog-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network

  # 用户数据库
  user-db:
    image: mysql:8
    container_name: user-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
    ports:
      - "3308:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - course-network

  # 选课数据库
  enrollment-db:
    image: mysql:8
    container_name: enrollment-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
    ports:
      - "3309:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network

  # API 网关服务 - 先启动，作为统一入口
  gateway-service:
    build: ./services/gateway-service
    container_name: gateway-service
    ports:
      - "8090:8090"
    depends_on:
      nacos:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8090
      NACOS_SERVER_ADDR: nacos:8848
      JWT_SECRET: "course-gateway-secret-key-256-bit-course-gateway-secret-key-256-bit"
      JWT_EXPIRATION: "86400000"
    networks:
      - course-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 课程目录服务
  catalog-service:
    build: ./services/catalog-service
    container_name: catalog-service
    ports:
      - "8081:8081"
    depends_on:
      nacos:
        condition: service_healthy
      catalog-db:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8081
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848
    networks:
      - course-network
    restart: unless-stopped

  # 用户服务
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "8083:8083"
    depends_on:
      nacos:
        condition: service_healthy
      user-db:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8083
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848
      # JWT 配置（需要与网关一致）
      JWT_SECRET: "course-gateway-secret-key-256-bit-course-gateway-secret-key-256-bit"
      JWT_EXPIRATION: "86400000"
    networks:
      - course-network
    restart: unless-stopped

  # 选课服务
  enrollment-service:
    build: ./services/enrollment-service
    container_name: enrollment-service
    ports:
      - "8082:8082"
    depends_on:
      nacos:
        condition: service_healthy
      enrollment-db:
        condition: service_started
      catalog-service:
        condition: service_started
      user-service:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8082
      DB_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      DB_USERNAME: enrollment_user
      DB_PASSWORD: enrollment_pass
      NACOS_SERVER_ADDR: nacos:8848
      # OpenFeign 配置（服务发现通过服务名）
      # 这些配置应该已经在application-prod.yml中，这里可以注释掉
      # FEIGN_CIRCUITBREAKER_ENABLED: "true"
      # FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: "3000"
      # FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: "5000"
      # FEIGN_CLIENT_CONFIG_DEFAULT_LOGGERLEVEL: "basic"
      # 添加网关地址，用于测试
      GATEWAY_URL: "http://gateway-service:8090"
    networks:
      - course-network
    restart: unless-stopped